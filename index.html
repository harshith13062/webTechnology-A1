<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=kssrvJ4plwkIfqK6U9uydP9vVam-glcZSSWV03IRDYvokJ7fy_mZlbIZ0bF1a2NN0t9T4PzLaCXfw0DWM5F8R6O9ZxON3ZYeFbpLDCEa9YU" charset="UTF-8"></script><script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="mode">
        Dark mode:            
        <span class="change">OFF</span>
    </div>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button >(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button class="port">7</button></td>
                    <td><button class="port">8</button></td>
                    <td><button class="port">9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button class="port">5</button></td>
                    <td><button class="port">5</button></td>
                    <td><button class="port">6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="port">1</button></td>
                    <td><button class="port">2</button></td>
                    <td><button class="port">3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button class="port">0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
